<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>

    <body>

        <header>
            <div class="title">
                Let's evaluate an article with Natural Language Processing
            </div>
            <div class="paragraph">
                navigation
            </div>
        </header>

        <main>
            <section>
                <!--FORM-->
                <form class="" onsubmit="return handleSubmit(event)">
                    <input id="url" type="url" name="url" placeholder="Insert an article URL">
                    <input type="submit" name="" value="submit" onclick="return handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            <section>

            <section>
                <!--RESULTS-->
                <strong>Form Results:</strong>
                <br>
                <div id="results">
                    <h4>Polarity:</h4>
                    <p id="polarity"></p>
                    <br>
                    <h4>Subjectivity:</h4>
                    <p id="subjectivity"></p>
                    <br>
                    <h4>Confidence:</h4>
                    <p id="confidence"></p>
                    <br>
                    <h4>Irony:</h4>
                    <p id="irony"></p>
                </div>
            </section>

        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

    </body>
</html>
